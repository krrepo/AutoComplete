<!DOCTYPE html>
<html>
<head>
        
        <title>Demo AutoComplete</title>

        <link href="bootstrap.css" rel="stylesheet">

	<style>
		body { 
			padding:20px;
		}
		#console { 
			height: 400px; 
			overflow: auto; 
		}
		.username-msg {color:orange;}
		.connect-msg {color:green;}
		.disconnect-msg {color:red;}
		.send-msg {color:#888}
	</style>


	<script src="js/socket.io/socket.io.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/jquery-1.7.2.min.js"></script>
	
	<script>

		var socket =  io.connect('http://10.45.205.80:80');

		socket.on('connect', function() {
			output('<span class="connect-msg">Client has connected to the Trie service.</span>');
		});
		
		socket.on('message', function(data) {
		    for (entityData in data) {
		        var entities = data[entityData];
	            for (i=0; i< entities['states'].length; i++){
                    var state = entities['states'][i];
	                output('<span class="username-msg">' + state.display + '</span> ');
		       }
		    }
		});
		
		socket.on('disconnect', function() {
			output('<span class="disconnect-msg">The client has disconnected from the Trie service.</span>');
		});

        function sendDisconnect() {
                socket.disconnect();
        }
		
		function sendMessage() {
                        var message = $('#msg').val();
                        $('#msg').val('');
                        
                        // don't forget to define type field '@class' 
                        // it should equals to class name which used 
                        // to deserialize object on server side
                        // via ...addJsonObjectListener() method
                        //
                        // TIP: you can customize type name field
                        // via Configuration.jsonTypeFieldName property
                        
                        var jsonObject = {'@class': 'com.glg.service.TrieObject',
                                          entity:'states', 
                                          prefix:message};
                        socket.json.send(jsonObject);
		}
		
		function output(message) {
                        var currentTime = "<span class='time'>" +  moment().format('HH:mm:ss.SSS') + "</span>";
                        var element = $("<div>" + currentTime + " " + message + "</div>");
			$('#console').prepend(element);
		}
		
	</script>
</head>

<body>
	
	<h1>AutoComplete using Netty-socketio</h1>
	
	<br/>

	<div id="console" class="well">
	</div>

        <form class="well form-inline" onsubmit="return false;">
           <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
           <button type="button" onClick="sendMessage()" class="btn">Send</button>
           <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
        </form>
    

	
</body>

</html>
